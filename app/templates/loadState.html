  <div class="modal-header">
		<h3 class="modal-title">Saved Progressions</h3>
	</div>
	<div class="modal-body" style="max-height: 400px; overflow: scroll;">
	  <table class="table table-bordered table-striped" ng-show="itemCount > 0">
		<tr ng-repeat="(key,value) in items">
		  <th>
			<a href ng-click="ok(value)"><i class="fa fa-file"></i> {{ key }}</a>
		  </th>
		  <td>
			<a href ng-click="delete(key)">Delete <i class="fa fa-trash-o"></i></a>
		  </td>
		</tr>
	  </table>
	
	  <p ng-show="itemCount == 0">
		No progressions in your saved history.
	  </p>
	</div>
	<div class="modal-footer">
		<button class="btn btn-info" ng-click="cancel()">Cancel</button>
	</div>
